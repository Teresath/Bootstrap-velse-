<div class="container py-5">
    <h1 class="text-center mb-4">Kontakt os</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <form>
                <!-- Navn -->
                <div class="mb-3">
                    <label for="name" class="form-label">Navn</label>
                    <input type="text" class="form-control" id="name" placeholder="Indtast dit navn" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Din e-mail" required>
                </div>

                <!-- Telefon (valgfrit) -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon (valgfrit)</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Telefonnummer">
                </div>

                <!-- Besked -->
                <div class="mb-3">
                    <label for="message" class="form-label">Besked</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Skriv din besked her" required></textarea>
                </div>

                <!-- Send knap -->
                <button type="submit" class="btn btn-primary w-100">Send besked</button>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
